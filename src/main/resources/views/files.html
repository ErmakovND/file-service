<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Files</title>
</head>
<body>
<a href="/files/upload">upload</a>
<h1>Files</h1>
<table>
    <tr th:each="file : ${files}">
        <td th:text="${file}">
            file
        </td>
        <td>
            <a th:href="@{/files/download(name=${file})}">download</a>
        </td>
    </tr>
</table>
</body>
</html>
