services:
  mysql:
    restart: always
    image: mysql:oracle
    environment:
      - MYSQL_DATABASE=fileservicedb
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 20
  app:
    build: ./
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8080:8080
